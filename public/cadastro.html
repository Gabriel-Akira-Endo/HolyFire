<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="icon" href="assets/imgs/logoPequena.png" type="image/png">
  <title>Cadastro</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="titulo">HolyFire<img src="assets/imgs/logoPequena.png"></h1>
      <ul class="navbar">
        <a href="index.html">Inicial</a>
        <a href="postagemGeral.html">Eventos</a>
        <a href="missionarios.html">Missão</a>
        <span style="font-size: 4vh; padding: 15px;font-weight: 500;">|</span>
        <div id="div_login_header">
          <a href="login.html">Login</a>
          <a href="cadastro.html">Cadastro</a>
        </div>
      </ul>
    </div>
  </div>

  <div class="bannerLoginCad">
    <div class="div_login">
      <div class="texto_cima_cad"><u>Cadastro</u></div>

      <div class="div_escolha_login" id="div_log_inicial">
        <div class="botao_esolha" onclick="ir_igreja()">
          <div><img src="assets/imgs/Church.png" alt=""></div>
          <div class="texto_igreja">Igreja</div>
        </div>
        <div class="meio_bt_escolha">OU</div>
        <div class="botao_esolha" onclick="ir_usuario()">
          <div><img src="assets/imgs/Account.png" alt=""></div>
          <div class="texto_igreja">Usuario</div>
        </div>
      </div>

      <div class="div_cad_igreja" style="display: none; overflow-y: scroll;" id="div_log_i">
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>NOME</legend>
            <input type="text" placeholder="Igreja Metodista" id="nome_igreja">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>CNPJ</legend>
            <input type="text" placeholder="12345678000195" id="cnpj_igreja">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>CEP</legend>
            <input type="number" placeholder="00000000" id="CEP_igreja">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>EMAIL</legend>
            <input type="text" placeholder="examplo@gmail.com" id="email_igreja">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>Senha</legend>
            <input type="password" placeholder="12345Abençoado" id="senha_igreja">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend> Confirmar Senha</legend>
            <input type="password" placeholder="12345Abençoado" id="conf_igreja">
          </fieldset>
        </div>
        <div id="botao_login" onclick="cad_igreja()">Confirmar</div>
      </div>

      <div class="div_cad_usuario" style="display: none;" id="div_log_u">
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>Nome</legend>
            <input type="text" placeholder="João Batista" id="nome_U">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>EMAIL</legend>
            <input type="text" placeholder="examplo@gmail.com" id="email_U">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend>Senha</legend>
            <input type="password" placeholder="12345Abençoado" id="Senha_U">
          </fieldset>
        </div>
        <div class="div_fildeset">
          <fieldset style="margin:0;">
            <legend> Confirmar Senha</legend>
            <input type="password" placeholder="12345Abençoado" id="conf_U">
          </fieldset>
        </div>
        <div id="botao_login" onclick="cad_usuario()">Confirmar</div>
      </div>

    </div>
    <div class="div_fundo">
      <div class="div_jesus_cima"><img src="assets/imgs/Jesus_cima.png" alt=""></div>
      <div id="div_versiculo_aleatorio" class="versiculo_class"></div>
    </div>
  </div>
</body>

</html>
<script src="js/versiculo.js">
  versiculos()
</script>

<script>







  function ir_igreja() {

    div_log_i.classList.add("adicionar_anima")
    div_log_inicial.style.display = "none";
    div_log_i.style.display = "flex";
    div_log_u.style.display = "none";
  }
  function ir_usuario() {

    div_log_u.classList.add("adicionar_anima")

    div_log_inicial.style.display = "none";
    div_log_i.style.display = "none";
    div_log_u.style.display = "flex";
  }

  function cad_usuario() {

    var nomeU = nome_U.value
    var emailU = email_U.value
    var SenhaU = Senha_U.value
    var confSenhaU = conf_U.value

    if (nomeU == `` || emailU == `` || SenhaU == `` || confSenhaU == ``) {
      alert(`Preencha todos os campos`)
    } else if (nomeU.length > 45) {
      alert(`O nome pode ter no maximo 45 letras`)
    } else if (!emailU.includes('@') || !emailU.includes('.')) {
      alert('O email deve conter @ e .')
    } else if (emailU.length > 45) {
      alert("O email não pode conter mais q 45 caracteres")
    } else if (SenhaU.length < 8) {
      alert('A senha deve conter pelo menos 8 caracteres')
    } else if (!SenhaU.includes("@") && !SenhaU.includes("$") && !SenhaU.includes(".") && !SenhaU.includes("!") && !SenhaU.includes("#") && !SenhaU.includes("%") && !SenhaU.includes("&") && !SenhaU.includes("*") && !SenhaU.includes("?")) {
      alert('A senha deve conter pelo menos 1 caracter especial')
    } else if (!SenhaU.includes("0") && !SenhaU.includes("1") && !SenhaU.includes("2") && !SenhaU.includes("3") && !SenhaU.includes("4") && !SenhaU.includes("5") && !SenhaU.includes("6") && !SenhaU.includes("7") && !SenhaU.includes("8") && !SenhaU.includes("9")) {
      alert('A senha deve conter pelo menos 1 numero')
    } else if (SenhaU !== confSenhaU) {
      alert('Senha e confirmar senha precisam ser iguais')
    } else {


      fetch('/cadastro_login/cadastroU', {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          nomeUServer: nomeU,
          emailUServer: emailU,
          SenhaUServer: SenhaU,
        })
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
            window.location = "login.html";
          } else {
            alert("Houve um erro ao tentar realizar o cadastro! email pode já ter sido cadastrado");
          }
        })
    }


  }

  function cad_igreja() {

    // Validações
    if (nomeI == `` || cnpjI == `` || CEPI == `` || emailI == `` || SenhaI == `` || confSenhaI == ``) {
      alert(`Preencha todos os campos`)

      alert(`O nome pode ter no maximo 45 letras`)

    } else if (SenhaI.length < 8) {

    } else if (!SenhaI.includes("0") && !SenhaI.includes("1") && !SenhaI.includes("2") && !SenhaI.includes("3") && !SenhaI.includes("4") && !SenhaI.includes("5") && !SenhaI.includes("6") && !SenhaI.includes("7") && !SenhaI.includes("8") && !SenhaI.includes("9")) {

    } else if (SenhaI !== confSenhaI) {
      alert('Senha e confirmar senha precisam ser iguais')
    } else {

      fetch('/cadastro_login/cadastroI', {
        method: "POST",

          nomeIServer: nomeI,

        })
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
            window.location = "login.html";
          } else {
            alert("Houve um erro ao tentar realizar o cadastro! email pode já ter sido cadastrado");
          }
        })
    }
  }

</script>
